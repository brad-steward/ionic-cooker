<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			New Recipe
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">New Recipe</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-item>
		<ion-label position="floating">Name</ion-label>
		<ion-input required></ion-input>
	</ion-item>
	<ion-item>
		<ion-label position="floating">Calories/Serving</ion-label>
		<ion-input required
			type="number"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label position="floating">Servings</ion-label>
		<ion-input required
			type="number"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label>Tags</ion-label>
		<div class="ion-chip-group">
			<ion-chip *ngFor="let tag of recipe.tags"
				slot="start"
				(click)="closeChip($event, tag.id)">
				<ion-label>{{tag.text}}</ion-label>
				<ion-icon name="close-circle"></ion-icon>
			</ion-chip>
			<ion-input placeholder="Add tag..."
				(keydown)="createChip($event)"></ion-input>
		</div>
	</ion-item>
</ion-content>
