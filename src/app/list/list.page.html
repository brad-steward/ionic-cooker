<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Recipes
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Recipes</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-list>
		<ion-item *ngFor="let recipe of recipes">
			<ion-label class="recipe-item-label">{{recipe.name}}
				<div class="recipe-item-meta">
					<ion-chip outline
						color="primary">
						<ion-label>{{recipe.servings}} Servings</ion-label>
					</ion-chip>
					<ion-chip outline
						color="secondary">
						<ion-label>{{recipe.calories}} kcal/serving</ion-label>
					</ion-chip>
					<ion-chip *ngFor="let tag of recipe.tags"
						color="tertiary">
						<ion-label>{{tag}}</ion-label>
					</ion-chip>
				</div>
			</ion-label>
		</ion-item>
		<ion-item-options side="start">
			<ion-item-option>Cook</ion-item-option>
		</ion-item-options>
		<ion-item-options side="end">
			<ion-item-option>Edit</ion-item-option>
		</ion-item-options>
	</ion-list>
</ion-content>
